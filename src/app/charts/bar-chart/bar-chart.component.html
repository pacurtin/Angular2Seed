<div style="width: 100%; height: 400px;">
  <ngx-charts-bar-vertical
    *ngIf="data"
    #barChart
    [results]="data"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel">
  </ngx-charts-bar-vertical>
</div>
